---
services:
  reverse-proxy:
    container_name: reverse-proxy
    cpus: 1.0
    image: nginx:latest
    mem_limit: 1024m
    networks:
      - reverse-proxy
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certs:/etc/nginx/ssl

networks:
  reverse-proxy:
    name: reverse-proxy
